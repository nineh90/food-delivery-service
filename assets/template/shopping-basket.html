<div id="shoppingBasket" class="shopping-basket-container column-reverse d-flex justify-end align-center ">
    <button onclick="payForPurchase()" id="payButton" class="pointer d-none">BEZAHLEN</button>
    <div id="minOrderContainer" class="d-flex justify-center">
        <p id="min-order-value" class="w-50 txt-center d-none">
            Noch <span id="minOrderPrice"></span> € um den Mindestbestellwert zu erreichen
        </p>
        <p id="no-min-order-value" class="w-50 txt-center">Um den Mindestbestellwert zu sehen wähle bitte zuerst ein Restaurant aus.</p>
    </div>    
    <div id="payMent" class="d-none">
        <div class="d-flex justify-between">
            <span>
                Zwischensumme:
            </span>
            <span id="subtotal">0,00 €</span>
        </div>
        <div class="d-flex justify-between">
            <span>
                Lieferkosten:
            </span>
            <span id="costsOfDelivery">0,00 €</span>
        </div>
        <div class="d-flex justify-between totalsum-container">
            <span>
                Gesamt:
            </span>
            <span id="basketSum">0,00 €</span>
        </div>
    </div>
    <div id="basketContent" class="d-none d-flex column"></div>
    <div id="basketStandartContent" class="txt-center">
        <h3>Warenkorb</h3>
        <img class="basket-img" src="./assets/img/trolley.png" alt="">
        <div class="d-flex justify-center">
            <p class="w-50"> 
                <strong>
                    Wähle ein Restaurant und
                    Fülle Deinen Warenkorb
                </strong>  
            </p>
        </div>    
    </div>
    <div>
        <img title="Warenkorb schließen" onclick="closeShoppingBasket()" class="basket-cross" src="./assets/img/cross.png">
    </div>  
</div>

<div onclick="closeShoppingBasket()" id="overlay" class="overlay d-none"></div>
